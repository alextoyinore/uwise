
<a href="{% url 'learn' course.id %}/info" class="course-card">
    <div class="course-image">
        {% if course.image_link is not None %}
            <img src="{{course.image_link}}" alt="">
        {% else %}
            <img src="{{course.image.url}}" alt="">
        {% endif %}
    </div>
    <div class="course-details">
        <img class="org-logo" src="{{ course.organization.logo.url }}" alt="">
        <span class="course-title">{{course.title}}</span>
        <span class="skills"><label>Skills: </label>{{course.tags}}</span>
        <div class="course-details-bottom">
            {% comment %} <p class="rating"><span class="material-symbols-outlined rating-star">star</span> {{ course.rating }}  ({{ course.rating_count }} reviews)</p> {% endcomment %}
            <i class="course-duration">{{course.duration}} Days, {{course.level}}</i>
        </div>
    </div>
</a>
