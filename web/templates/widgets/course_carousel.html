
{% for carousel in carousels %}
<div class="carousel-section">
    <div class="carousel-section-header">
        <div class="carousel-section-title">
            <h3>{{carousel.title}}</h3>
        </div>
        <div class="carousel-section-navs">
            <div class="slider-wrapper">
                <div class="slider-thumb"></div>
            </div>
            <div class="slider-btns">
                <button id="prev" class="slider-btn"><span class="material-symbols-outlined">chevron_left</span></button>
                <button id="next" class="slider-btn"><span class="material-symbols-outlined">chevron_right</span></button>
            </div>
        </div>
    </div>
    <div class="carousel-wrapper">
        <div class="carousel-track">
            <div class="carousel-items">
                {% for i in carousels %}
                    {% include 'widgets/course_card.html' with courses=carousel.courses %}
                {% endfor %}
        </div>
    </div>
</div>

{% endfor %}
