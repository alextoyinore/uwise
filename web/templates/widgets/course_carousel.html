
{#{% if carousel is not None %}#}
<section class="carousel-section">
    <div class="carousel-section-header">
        <div class="carousel-section-title">
            <h3>{{carousel.title}} . <a href="">See All</a></h3>
        </div>
        <div class="carousel-section-navs">
            <div class="slider-wrapper">
                <div class="slider-thumb"></div>
            </div>
            <div class="slider-btns">
                <div id="prev" class="slider-btn"></div>
                <div id="next" class="slider-btn"></div>
            </div>
        </div>
    </div>
    <div class="carousel-wrapper">
        <div class="carousel-track">
            <div class="carousel-items">
                {% for course in carousel.courses %}
                    {% include 'widgets/course_card.html' with course=course %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{#{% endif %}#}
