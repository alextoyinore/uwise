<div class="contact">
    <h3>Contact Us</h3>
    <form class="contact-form">
        <input class="ctform-input" type="text" name="name" required placeholder="Name" />
        <input class="ctform-input" type="text" name="organization" placeholder="Organization Name (Optional)" />
        <input class="ctform-input" type="email" required name="email" placeholder="Email" />
        <textarea rows="10" class="ctform-input" required name="message" wrap="hard" placeholder="Message"></textarea>
        <button type="submit">Send</button>
    </form>
</div>

<style>
    .contact-form {
        width: 100%;
    }
    .ctform-input {
        width: 92%;
        padding: 5px 0;
        padding-inline: 10px;
        margin: 5px 0;
        resize: none;
        border-radius: 5px;
    }
</style>
